<html>
	<head>
		"Heroes and Villains"
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="dragndrop.js"></script>

	</head>
	<body onload="init()">
		<br>
		<button onclick="results()"> Results</button>

		Set: <input type="text" id="set" value="1"><br>

		<div class = "container" id="top-row">
			<img id="1" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img id="2" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img id="3" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">

			<img id="4" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">

			<img id="6" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
		</div>
		<div class = "container" id="bot-row">
			<img id="7" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img id="8" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img id="9" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
		</div>
		<table class="container" id="table">
			<tr class="table-row">
				<td class="td"><div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" ></div></td>
				<td class="td"><div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" ></div></td>
			</tr>
		</table>

<img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69"> -->
